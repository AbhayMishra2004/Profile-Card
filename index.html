<!DOCTYPE html>
<html lang="en">

<!--***************************** HEAD ******************************** -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,200" />
</head>

<!---------------------------------------------- BODY --------------------------------------------------->
<body class="h-full overflow-hidden">

    <!---------------------------------------------- MAIN DIV --------------------------------------------------->
    <div class="w-full grid grid-cols-2 h-screen bg-gradient-to-r from-fullGradient1 to-fullGradient2  ">

        <!---------------------------------------------- INPUT SECTION --------------------------------------------------->
        <div class=" p-10">
            <!-- FORM -->
            <form class="border-4 border-black  py-5 px-10 bg-gradient-to-r from-formGradient1 to-formGradient2  ">
                
                <!-- NAME -->
                <div class="p-1.5">
                    <label for="Naam" class="">Name</label>
                    <input id="Name" type="text" name="Naam" maxlength="30" class= "border border-black w-full px-3 py-1.5 ">
                </div>

                <!-- EMAIL -->
                <div class="p-1.5">
                    <label for="email">Email </label>
                    <input id="email" type="email" name="email" class="border border-black w-full px-3 py-1.5">
                </div>

                <!-- PHONE NUMBER -->
                <div class="p-1.5">
                    <label for="phone"> Phone</label>
                    <input id="phone" type="number" name="phone" class="border border-black w-full px-3 py-1.5" max="100" checked>
                </div>
                

                <div class="grid grid-cols-2 p-1.5" >

                     <!-- AGE -->
                    <div class="pr-4">
                        <label for="dob"> DOB : </label>
                        <br>
                        <input id="dob" type="date" name="dob" class="border border-black w-full px-3 py-1.5" max="100">
                    </div>

                    <!-- INSTTITITUTION SELECT -->
                    <div class="pl-4">
                        <label for="insitute"> Institution  </label>
                        <br>
                        <select id="insitute" name="college" class="border border-black w-full px-3 py-1.5">
                            <option value="comapany"> Comapny </option>
                            <option value="college"> College </option>
                        </select>
                    </div>
                </div>
                

                <!-- ROLE -->
                <div class="p-1.5">
                    <label for="role"> Role  </label>
                    <input id="role" type="text" name="role" maxlength="30" class="border border-black w-full px-3 py-1.5" checked>
                </div>

                <!-- INSTTITITUTION NAME -->
                <div class="p-1.5">
                    <label for="IName"> Institution Name </label>
                    <input id="IName" type="text" maxlength="14" name="IName" class="border border-black w-full px-3 py-1.5" checked>
                </div>

                <!-- LINKDIN ID -->
                <div class="p-1.5 pt-5">
                    <label for="linkdin" class="pr-3"> Linkdin URL : </label>
                    <input id="linkdin" type="url" name="Naam" class= "border border-black w-5/6 px-3 py-1.5">
                </div>

                <!-- GITHUB ID -->
                <div class="p-1.5">
                    <label for="github" class="pr-4"> Github URL : </label>
                    <input id="github" type="url" name=" github" class= "border border-black w-5/6 px-3 py-1.5">
                </div>

                <!-- TWITTER ID -->
                <div class="p-1.5">
                    <label for="twitter" class="pr-4"> Twitter URL : </label>
                    <input id="twitter" type="url" name="twitter" class= "border border-black w-5/6 px-3 py-1.5">
                </div>

                <!-- PROFILE PIC -->
                <div class="p-1.5">
                    <label for="image" class="pr-8"> ID Image :  </label>
                    <input id="image" type="file" name="image" class= "border border-black w-5/6 px-3 py-1.5">
                </div>

            </form>
        </div>

        <!---------------------------------------------- ID CARD SECTION --------------------------------------------------->
        <div class=" relative">

            <div id="mainIdentityCard" class="border-4 border-black m-10 bg-gradient-to-r from-top to-bottom h-height w-width absolute left-10 top-10">

                <!-- IMAGE AND NAME SECTION -->
                <div class="flex flex-col items-center justify-center h-cardTopHeight">

                    <!-- IMAGE SECTION -->
                    <div id="cardProfilePic" class="border h-imageMainHeight w-imageMainHeight rounded-full bg-center bg-cover" style="background-image: url('user.png');">
                    </div>

                    <!-- NAME SECTION -->
                    <div id="cardName" class="text-3xl pt-4">Your Name</div>

                    <!-- ROLE SECTION -->
                    <div id="cardRole" class="text-2xl pt-2">
                        Role
                    </div>
                </div>

                <!-- OTHER SECTION OF THE CARDS -->
                <div class="px-20 ">

                     <!-- DOB -->
                    <div class="flex pb-4 items-center">
                        <span class="material-symbols-outlined pr-2">calendar_month</span>
                        <div class="text-2xl pr-5">DOB : </div>
                        <div id="cardDate" class="text-2xl ">20 / 7 / 2023</div>
                    </div>

                    <!-- INSTITUTUION NAME -->
                    <div class="flex pb-4 items-center">
                        <span class="material-symbols-outlined pr-2">apartment</span>
                        <div id="cardInstituteType" class="text-2xl pr-5">Company : </div>
                        <div id="cardInstituteName" class="text-2xl ">XYZ</div>
                    </div>

                    <!-- PHONE NUMBER -->
                    <div class="flex pb-4 items-center">
                        <span class="material-symbols-outlined pr-2">call</span>
                        <div class="text-2xl pr-5">Phone : </div>
                        <div id="cardPhone" class="text-2xl ">88567XXXXX</div>
                    </div>

                    <!-- EMAIL -->
                    <div class="flex pb-4 items-center" >
                        <span class="material-symbols-outlined pr-2">mail</span>
                        <div id="emailTag"  class="text-2xl pr-5">Email : </div>
                        <div id="cardEmail" class="text-2xl">xyz@gmail.com</div>
                    </div>
                </div>


                <!-- SOCIAL MEDIA ICON -->
                <div class="flex items-center justify-center gap-4 pt-7 ">

                    <!-- LINKEDIN -->
                    <a id="cardLinkedin" href="#">
                        <img src="1_linkedin.svg" alt="" class="w-iconWidth">
                    </a>

                    <!-- Twitter -->
                    <a href="#" id="cardTwitter">
                        <img src="2_twitter.svg" alt="" class="w-iconWidth">
                    </a>

                    <!-- Github -->
                    <a href="#" id="cardGithub">
                        <img src="3_github.svg" alt="" class="w-iconWidth">
                    </a>
                </div>
            </div>
        </div>

        <!---------------------------------------------- DOWNLOAD BUTTON --------------------------------------------------->
        <div class="absolute border-4 border-black right-20 bottom-20">
            <button id="cardDownload" class="bg-green-500 p-3 flex justify-center items-center gap-2 font-bold w-full group">Download as PDF
                <span class="material-symbols-outlined">download</span>
            </button>
        </div>
    </div>


<script src="./index.js" type="module"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js" ></script>
    
</body>
</html>
